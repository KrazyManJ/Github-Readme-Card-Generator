<!-- 
	Readme stats repo: https://github.com/anuraghazra/github-readme-stats 
	Themes: https://github.com/anuraghazra/github-readme-stats/blob/master/themes/index.js
	Themes(js): https://raw.githubusercontent.com/anuraghazra/github-readme-stats/master/themes/index.js
-->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Github Card Generator</title>
		<link rel="icon" href="favicon.svg">
		<link rel="stylesheet" href="style.css">
		<script src="main.js"></script>
	</head>
	<body>
		<main>
			<div class="type">
				<h1>Main settings</h1>
				<div>
					<div>
						<label for="card_type">Card type:</label><select name="card_type" id="card_type">
							<option value="stats">Stats</option>
							<option value="pin">Extra repository pin</option>
							<option value="top-langs">Top Languages</option>
						</select>
					</div>
					<div>
						<label for=username>Username:</label>
						<input type=text id=username name=username value=anuraghazra>
					</div>
					<div>
						<label for="auto-update">Auto update?</label>
						<input type="checkbox" name="auto-update" id="auto-update" checked >
					</div>
				</div>
			</div>
			<div class="gen">
				<h1>General card options</h1>
				<div>
					<div>
						<label for=title_color >Title color:</label>
						<input type=color name=title_color value=#2f80ed id=title_color>
					</div>
					<div>
						<label for=text_color>Text color:</label>
						<input type=color name=text_color value=#434d58 id=text_color >
					</div>
					<div>
						<label for="icon_color">Icon color:</label>
						<input type=color name=icon_color value=#4c71f2 id=icon_color >
					</div>
					<div>
						<label for="bg_color">Background color:</label>
						<input type=color name=bg_color value=#fffefe id=bg_color >
					</div>
					<div>
						<label for="hide_border">Hide border:</label>
						<input type=checkbox name=hide_border id=hide_border >
					</div>
					<div>
						<label for="border_color">Border color:</label>
						<input type=color name=border_color value=#e4e2e2 id=border_color >
					</div>
					<div>
						<label for="theme">Theme:</label>
						<input type=text name=theme id=theme >
					</div>
					<div>
						<label for="cache_seconds">Cache seconds:</label>
						<input type=number name=cache_seconds min=1800 max=86400 step=1 id=cache_seconds > s
					</div>
					<div>
						<label for="locale">Locale:</label>
						<input type=text name=locale id=locale >
					</div>
					<div>
						<label for="border_radius">Border radius:</label>
						<input type=number name=border_radius min=0 step=1 id=border_radius > px
					</div>
				</div>
			</div>
			<div class="exl">
				<h1>Exclusive card options</h1>
				<div id=exl_opt_container></div>
			</div>
			<div class="prev">
				<h1>Preview</h1>
				<div id=img_container><img id=preview></div>
				<div hidden id=update_container><button id=update_button>Update</button></div>
			</div>
			<div class="link">
				<h1>Link</h1>
				<textarea name="link" id="link">https://github-readme-stats.vercel.app/api?username=anuraghazra</textarea>
				<button id="copy_button">Copy</button>
			</div>
			<img src="src/imgs/github.svg">
		</main>
	</body>
</html>
